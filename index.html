<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacientes</title>
</head>

<body>

  <header class=" mt-5 fs-1 text-center">ADMINISTRADOR DE PACIENTES DE VETERINARIA</header>
  <div class="form-row contenedor">
    <form class="m-5 form-group col-md-5">
      <h1 class="fs-2">Datos del Paciente</h1>
      <div class="form-group ">
        <label for="inputName">Nombre de la mascota:</label>
        <input type="text" class="form-control col-md-6" id="mascota" placeholder="Firulais">
      </div>
      <div class="form-group ">
        <label for="inputProp">Propietario:</label>
        <input type="text" class="form-control col-md-6" id="propietario" placeholder="Juan Carlos">
      </div>

      <div class="form-group ">
        <label for="inputTel">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="3884...">
      </div>
      <div class="form-group">
        <label for="inputDate">Fecha:</label>
        <input type="date" class="form-control" id="fecha"></input>
      </div>
      <div class="form-group ">
        <label for="inputHora">Hora:</label>
        <input type="time" class="form-control" id="hora">
      </div>
      <div class="form-group ">
        <label for="inputSintomas">Síntomas:</label>
        <textarea type="text" class="form-control" id="sintomas" placeholder="Ingrese los síntomas"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Crear Cita</button>
    </form>
    <div class="resultado form-group col-md-5">
      <h1>segundo</h1>
    </div>
  </div>
  <script>index.js</script>
</body>

</html>
